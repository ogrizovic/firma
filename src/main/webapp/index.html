Izaberi fakturu:
 <br>
 <select name="select1" id="select1">
  <option value="faktura1" name="name1" selected>faktura1</option>
  <option value="faktura2" name="name2">faktura2</option>
  <option value="faktura3" name="name3">faktura3</option>
</select> 
<br>

<br>

Izaberi uplatu:
 <br>
 <select name="select2" id="select2">

  <option value="uplata2" name="name2">uplata2</option>

<script type="text/javascript">

$(function() {
	var izabranoIme;
    $("#select1").change(function(){
    	izabranoIme = $('option:selected', this).attr('name');
    //$('#name').val("test");
    console.log(izabranoIme);
 });
    
    $("#dugme1").on("click", function(){
    	//var zaSlanje = JSON.stringify(izabranoIme);
    	//console.log(zaSlanje);
    	
    	$.ajax({  
    		headers:{
    			'Content-Type':'text/plain'
    		},
    		type: "POST",  
    		 url: "http://localhost:8002/firma/fakturaCtrl", 
    		 data: izabranoIme
    		})
    		.done(alert("Uspesno izvrseno!"));
    	
    });
    
});
</script>
